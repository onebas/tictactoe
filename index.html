<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TicTacToe | Odin Project</title>
</head>
<body>

    <header>
        <h1>TicTacToe</h1>
    </header>

    <main>
        <h3 id="score">Score</h3>
        <div class="player-container one">
            <button class="player-one-name">Player One</button>
            <p class="player-one">0</p>
        </div>

        <div class="player-container two">
            <button class="player-two-name">Player Two</button>
            <p class="player-two">0</p>
        </div>
        <h3 class="current-player">Turn: X</h3>

        <div class="xo-container">
            <div class="row-1">
                <button class="col-1"></button>
                <button class="col-2"></button>
                <button class="col-3"></button>
            </div>
            <div class="row-2">
                <button class="col-1"></button>
                <button class="col-2"></button>
                <button class="col-3"></button>
            </div>
            <div class="row-3">
                <button class="col-1"></button>
                <button class="col-2"></button>
                <button class="col-3"></button>
            </div>
        </div>
        <dialog>
            <h5 id="congratulate"></h5>
            <button>Restart</button>
        </dialog>
    </main>

    <footer>TicTacToe by One for OdinProject</footer>

    <script src="main.js"></script>
</body>
</html>
